<html>
    <head>
        <script src="../vendor/babelpolyfill/babel-polyfill-6.26.0.js"></script>
        <style>
            body {
                overflow: hidden;
            }
            
            .loading-wrap {
                position: absolute;
                top : 0;
                left: 0;
                right : 0;
                bottom: 0;
                width : 50px;
                height: 6px;
                margin: auto;
            }
        
            .loading-wrap .each-dot {
                background-color: #000000;
                position: absolute;
                border-radius: 50%;
                width: 7px;
                height: 7px;
        
                -webkit-animation: loading-dots 1.3s infinite;
                -webkit-animation-fill-mode: both;
        
                -o-animation: loading-dots 1.3s infinite;
                -o-animation-fill-mode: both;
        
                -moz-animation: loading-dots 1.3s infinite;
                -moz-animation-fill-mode: both;
        
                animation: loading-dots 1.3s infinite;
                animation-fill-mode: both;
            }
        
            .night-mode .support-night-mode .each-dot {
                background-color: #FFFFFF;
            }
        
            .loading-wrap.white-dots .each-dot {
                background-color: #FFFFFF;
            }
        
            #dot-one {
                left : 0;
                top : 0;	
            }
        
            #dot-two {
                left : 17px;
                top : 0;
                -o-animation-delay: 0.3s;
                -moz-animation-delay: 0.3s;
                -webkit-animation-delay: 0.3s;
                animation-delay: 0.3s;
            }
            
            #dot-three {
                left : 34px;
                -o-animation-delay: 0.5s;
                -moz-animation-delay: 0.5s;
                -webkit-animation-delay: 0.5s;
                animation-delay: 0.5s;
            }
        
            @keyframes loading-dots {
                0% {
                    -webkit-transform: scale(1);
                	-moz-transform: scale(1);
                	-ms-transform: scale(1);
                	-o-transform: scale(1);
                	transform: scale(1);
                }
                20% {
                    -webkit-transform: scale(1.3);
                	-moz-transform: scale(1.3);
                	-ms-transform: scale(1.3);
                	-o-transform: scale(1.3);
                	transform: scale(1.3);
                }
                50% {
                    -webkit-transform: scale(1);
                	-moz-transform: scale(1);
                	-ms-transform: scale(1);
                	-o-transform: scale(1);
                	transform: scale(1);
                }
            }
            .each-book {
                position: relative;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                font-size: 16px;
                cursor: pointer;
                text-overflow: ellipsis;
                width: 220px;
                height: 20px;
                overflow: hidden;
                white-space: nowrap;
                line-height: 1;
                text-align: left;
            }

            .each-book.selected {
                color: rgb(2, 154, 252);
            }
        </style>
    </head>
    <body>
        <div id="savepdftonotebook" style="background-color: white; transition: all 0.3s linear 0s; top: 0px; width: 256px; min-width: 256px; line-height: 48px; position: absolute; right: 24px; font-family: Source Sans Pro; font-size: 16px; cursor: pointer; vertical-align: middle; box-shadow: rgba(0, 0, 0, 0.15) 0px 2px 8px; border-radius: 5px; text-align: center;">
            <div style="float:left;width:250px;">
                <img src="../assets/icons/icon-128.png" id="logoImage" style="max-width: 32px;margin: 8px;vertical-align: middle;text-align: center;display: initial;float:left;">
                <div style="float:left;width:150px;text-overflow:ellipsis;white-space:nowrap;overflow:hidden;vertical-align: middle;padding-right: 10px;" id="pdfsave">
                    Save PDF to 'Default'
                </div>
            </div>
            <img src="../assets/icons/downarrow.png" id="arrowImage" style="position:absolute;top:0px;right:0px;max-width: 12px;padding: 18px 16px;border-left: 1px solid rgba(0,0,0,0.2);">
        </div>

        <div id="pdf-drop-down" style="background-color: white; position: absolute; width: 92%; left: 18px; top: 50px; height: 0px; font-size: 16px; cursor: pointer; overflow: auto; box-shadow: rgba(0, 0, 0, 0.15) 0px 2px 8px; border-radius: 4px;">

            <div class="loading-wrap">
                <div id="dot-one" class="each-dot">
                </div>
                <div id="dot-two" class="each-dot">
                </div>
                <div id="dot-three" class="each-dot">
                </div>
            </div>

        </div>
        <script src="../dist/pdf-popup.bundle.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:" rel="stylesheet" id="notebookcxsansfont">
    </body>
</html>
